<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet"> <!--fontawesome 5-->
    <script src="https://use.fontawesome.com/24f5e681bf.js"></script>  <!--fontawesome 4.7-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Domine&family=Lato:wght@300&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="top-bar-inner color-shema-while">
                    <div class="email">Email : <span>info@consultplus.com</span></div>
                    <div class="phone">Phone : <span>+91 5685 666</span></div>
                </div>
            </div>
        </div>
        <div class="header-general">
            <div class="container">
                <div class="header-general-inner">
                    <div class="logo-header">
                        <a href="#"><img src="img/logo.png" alt=""></a>
                    </div>
                    <ul class="header-menu">
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">industry</a></li>
                        <li><a href="#">services</a></li>
                        <li><a href="#">pages</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                    <a href="#" class="burger-menu"><i class="fas fa-bars"></i></a>
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <div class="banner-inner color-shema-while">
                <div class="industary">
                    <div class="row no-gutters">
                        <div class="col-sm-12">
                            <div class="industary-title industary-flex">
                            <p>We are leading consulting company</p>
                            <h4>Choose your industry</h4>
                        </div>
                        </div>
                        <div class="col-sm-6">
                            <a href="#" class="industary-link">
                                <img src="img/icon_education.png" alt="">
                                <div class="title-text-industary"> 
                                    <div class="text">Education</div>
                                    <div class="arrow-right-industary"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <a href="#" class="industary-link">
                                <img src="img/icon_business.png" alt="">
                                <div class="title-text-industary"> 
                                    <div class="text">Business</div>
                                    <div class="arrow-right-industary"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <a href="#" class="industary-link">
                                <img src="img/icon_technology.png" alt="">
                                <div class="title-text-industary"> 
                                    <div class="text">Technology</div>
                                    <div class="arrow-right-industary"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <a href="#" class="industary-link">
                                <img src="img/icon_realestate.png" alt="">
                                <div class="title-text-industary"> 
                                    <div class="text">Real estate</div>
                                    <div class="arrow-right-industary"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <a href="#" class="industary-link">
                                <img src="img/icon_banking.png" alt="">
                                <div class="title-text-industary"> 
                                    <div class="text">Banking</div>
                                    <div class="arrow-right-industary"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
                                </div>
                            </a>
                        </div>
                        <div class="col-sm-6">
                            <div class="industary-button-wrapper">
                                <a href="#" class="button-full">view More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="arrow-banner arrow-left color-shema-while"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
        <div class="arrow-banner arrow-right color-shema-while"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
    </section>
</body>
</html>
